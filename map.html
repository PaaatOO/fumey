<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>MapTime</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
  integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
  crossorigin=""/>

<link rel="stylesheet" href="map.css">

  <!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"
  integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="
  crossorigin=""></script>

<script src="jquery-3.2.1.min.js"></script>

</head>
<body>


  <p><input type='radio' id='no2' name='pollutant' onclick="plot()" value='NO2' checked = "checked">Nitrogen Dioxide (NO2)
    <input type='radio' id='no1' name='pollutant' onclick="plot()" value='NO'>Nitrogen Oxide (NO) <!-- The ID being no made the onclick not work so it's no1  -->
    <input type='radio' id='co' name='pollutant' onclick="plot()" value='CO'>Carbon Monoxide (CO)
    <input type='radio' id='all' name='pollutant' onclick="plot()" value='all'>All (Raw data)
  </p>

  <p>
    <input type='checkbox' id="round" onclick="plot()" checked = "checked"> Round results to two decimal places
    <input type='checkbox' id="autoRefresh" checked = "checked"> Automatically refresh data every 2 minutes

  </p>

  <div id="mapid"></div>

  <p id="refreshSign" color="red"></p>

  <script src="map.js"></script>



</body>
</html>
